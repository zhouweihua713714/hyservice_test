name: build-ci

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: [self-hosted, Linux]

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          rm .env || true
          cp ~/hy-service.container.test.env .env
          docker build -t hy-service:${{ github.sha }} -f Dockerfile.ci .

      - name: Run
        run: |
          docker run --rm --add-host=host.docker.internal:host-gateway --name hy-service-ci hy-service:${{ github.sha }}

      - name: Clean up
        run: |
          docker rm -f hy-service-ci || true


